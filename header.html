<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="header-flex.css">
    <title>Header</title>
</head>
<body>
    <header>
        <div class="header-image">
            <div class="header-image-content">
                <img src="https://github.com/Andrashko/GroupTask/blob/main/img/logo.png?raw=true" alt="logo" class="h-image">
            </div>
        </div>
        <div class="header-search">
            <div class="header-search-content">
                <input type="text" name="text" placeholder="Search" class="search">
                <i class="fa-regular fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-content-animation">
                    <a href="#" class="animation">Home</a>
                </div>
                <div class="menu-content-animation">
                    <a href="#" class="animation">Profile</a>
                </div>
                <div class="menu-content-animation">
                    <a href="#" class="animation">Connections</a>
                </div>
                <div class="menu-content-animation">
                    <a href="#" class="animation">Interest</a>
                </div>
                <div class="menu-content-animation">
                    <a href="#" class="premium animation">Try Premium</a>
                </div>
            </div>
        </div>
        <div class="icons">
            <div class="icons-content">
                <div class="icons-content-animation">
                    <a href="#"><i class="fa-solid fa-message animation"></i></a>
                </div>
                <div class="icons-content-animation">
                    <a href="#"><i class="fa-solid fa-bell animation"></i></a>
                </div>
                <div class="icons-content-animation">
                    <a href="#"><i class="fa-solid fa-user-plus animation"></i></a>
                </div>
            </div>
        </div>
        <div class="avatar">
            <div class="avatar-content">
                <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="avatar" class="avatar-image">
            </div>
        </div>
        <div class="navigation">
            <div class="navigation-content">
                <div class="navigation-content-element element-post">
                    <a href="#" class="navigation-element post">Posts</a>
                </div>
                <div class="navigation-content-element">
                    <a href="#" class="navigation-element">Background</a>
                </div>
                <div class="navigation-content-element">
                    <a href="#" class="navigation-element">Recommendations</a>
                </div>
                <div class="navigation-content-element">
                    <a href="#" class="navigation-element">Following</a>
                </div>
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/f485ca3a15.js" crossorigin="anonymous"></script>
</body>
</html>
